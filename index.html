<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="./images/image-header-mobile.jpg" alt="">
        <div class="card__image-purple"></div>
      </div>
      <div class="card__content">
        <h1 class="card__content--title">Get <span class="card__content--accent">insights</span> that help your business grow.</h1>
        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="card__stats">
        <div class="card__stats--stats">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="card__stats--stats">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="card__stats--stats">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristhian Carrascal</a>.
  </div>
</body>
</html>
